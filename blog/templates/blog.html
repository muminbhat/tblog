{% load static %}
{% include "header.html" %}

{% for content in post %}
<section class="section-sm pb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="mb-5">
          <h3 class="h1 mb-4 post-title">{{content.title}}</h3>

          <ul class="card-meta list-inline mb-2">
            <li class="list-inline-item mt-2">
              <a href="" class="card-meta-author" title="Read all posts by -"{{content.author}}>
                <img class="w-auto" src="{%static 'images/author-thomas-macaulay.jpg' %}" alt="{{content.author}}" width="26" height="26"> by <span>{{content.author}}</span>
              </a>
            </li>
            <li class="list-inline-item mt-2">&mdash;</li>
            <li class="list-inline-item mt-2">
              <i class="ti ti-clock"></i>
              <span>{{content.read_time}} min read</span>
            </li>
            <li class="list-inline-item mt-2">&mdash;</li>
            <li class="list-inline-item mt-2">
              <i class="ti ti-calendar-event"></i>
              <span>{{content.publish}}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="mb-5 text-center">
          <img class="w-100 h-auto rounded" src="{{content.hero_image.url}}" alt="What does it take to create an object that travels at 1% the speed of light?" width="970" height="500">
        </div>
      </div>

       
  
      <div class="col-lg-8 post-content-block order-0 order-lg-2">
        <div class="content">
          <p>{{content.content|safe}}</p>
        </div>

        <ul class="post-meta-tag list-unstyled list-inline mt-5">
          <li class="list-inline-item">Tags: </li>
          <li class="list-inline-item"><a class="bg-white" href="">{{content.tags}}</a></li>
        </ul>
      </div>
    </div>
    
   

    {% endfor %}
    
   
{% include "footer.html" %}
